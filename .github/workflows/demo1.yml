name: Events Demo-1
on:
    push:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
              working-directory: second-project
            - name: Test code
              run: npm run test
              working-directory: second-project
            
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
              working-directory: second-project
            - name: Build website 
              run: npm run build
              working-directory: second-project
            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: | 
                   dist
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: deploy
              run: echo "deploying..."
              
